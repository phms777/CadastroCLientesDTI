<h3>Modificar Cliente</h3>
<div [hidden]="enviado" style="width: 400px;">
  <form #formulario="ngForm" (ngSubmit)="aoSalvar(formulario)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome" placeholder="Nome Completo">
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf" placeholder="000.000.000-00">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="cliente.celular" name="telefone" placeholder="(99) 99999-9999">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email" placeholder="nome@email.com">
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" class="form-control" id="endereco" required [(ngModel)]="cliente.endereco" name="endereco" placeholder="Rua numero complemento, bairro, cidade/estado">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
