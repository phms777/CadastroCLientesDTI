<h3>Modificar Cliente</h3>
<div [hidden]="enviado" style="width: 400px;">
  <form #formulario="ngForm" (ngSubmit)="aoSalvar(formulario)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" #nome="ngModel" name="nome" placeholder="Nome Completo" required>
      <div *ngIf="!nome.valid && (nome.dirty || nome.touched)"  class="alert alert-danger">
        <div *ngIf="nome.errors">
          Nome é obrigatório
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" #cpf="ngModel" name="cpf" placeholder="000.000.000-00" required>
      <div *ngIf="!cpf.valid && (cpf.dirty || cpf.touched)"  class="alert alert-danger">
        <div *ngIf="cpf.errors">
          Digite o CPF, mocinho(a)!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="cliente.celular" #telefone="ngModel" name="telefone" placeholder="(99) 99999-9999" required>
      <div *ngIf="!telefone.valid && (telefone.dirty || telefone.touched)"  class="alert alert-danger">
        <div *ngIf="telefone.errors">
          Se eu não souber seu número como vou te ligar para dar boa noite?
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" #email="ngModel" name="email" placeholder="nome@email.com" required email>
      <div *ngIf="!email.valid && (email.dirty || email.touched)"  class="alert alert-danger">
        <div *ngIf="email.errors">
          Eu bem que poderia mandar cartas mas e se os Correios entrarem de greve?
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" required [(ngModel)]="cliente.endereco" #endereco="ngModel" name="endereco" placeholder="Rua numero complemento, bairro, cidade/estado" required>
      <div *ngIf="!endereco.valid && (endereco.dirty || endereco.touched)"  class="alert alert-danger">
        <div *ngIf="endereco.errors">
          Pode me contar. Eu prometo não mandar carros de som!
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
